<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhi Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 10px;
            text-align: center;
            font-size: 24px;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .search-bar {
            display: inline-flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .login-options a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .login-options a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        Abhi Webpage
        <div class="top-right">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div class="login-options">
                <a href="#">Login</a>
                <a href="#">Sign In</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </header>
    <div class="content">
        <p>Welcome to the Abhi Webpage! Customize this section as per your needs.</p>
    </div>
</body>
</html>
